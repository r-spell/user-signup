{% extends "base.html" %}

   {% block content %}

<h1>Sign-up</h1>

<form method='POST'>
   <p> <label class='form-label' for="username"> Username </label>
        <input class='form-input' name="username" type="text" value="{{username}}" /> </p>
     <span class="error">{{username_error}}</span>
<br>

  <p>    <label class='form-label' for="password"> Password </label>
        <input class='form-input' name="password" type="password" value="{{password}}" /> </p>
 <span class="error">{{password_error}}</span>
<br>
   <p> <label class='form-label' for="verify"> Verify Password </label>
        <input class='form-input' name="verify" type="password" value="{{verify}}" /> </p>
     <span class="error">{{verify_error}}</span>
<br>

   <p> <label class='form-label' for="email"> Email (optional) </label>
        <input class='form-input' name="email" type="text" value="{{email}}" /> </p>
        <span class="error">{{email_error}}</span>
       <br>

    <p>    <input type="submit" value="Submit" /> </p>
    
      {% endblock %}
