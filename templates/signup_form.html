{% extends "base.html" %}

   {% block content %}

<h1>Sign-up</h1>

<form method='POST'>
   <p> <label class='form-label' for="username"> Username </label>
        <input class='form-input' name="username" type="text" value="{{username}}" /> </p>
    
<br>

  <p>    <label class='form-label' for="password"> Password </label>
        <input class='form-input' name="password" type="text" value="{{password}}" /> </p>
<br>
   <p> <label class='form-label' for="verify"> Verify Password </label>
        <input class='form-input' name="verify" type="text" value="{{verify}}" /> </p>
    
<br>

   <p> <label class='form-label' for="email"> Email (optional) </label>
        <input class='form-input' name="email" type="text" value="{{email}}" /> </p>
       
       <br>

    <p>    <input type="submit" value="Submit" /> </p>
    
      {% endblock %}
